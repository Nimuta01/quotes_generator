<!DOCTYPE html> 
<html> 
<head> 
	<!-- Memuat bootstrap  -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"/> 

	<!-- Menghubungkan ke CSS File -->
	<link rel="stylesheet" href="style.css"/> 

	<!-- Memuat font Roboto dari Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
		rel="stylesheet"> 

	<!-- Memuat font Open Sans dari Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
		rel="stylesheet"> 
	
</head> 

<body id="body"> 
	<div> 

	<!-- Kotak quote -->
	<div class="block text-center"> 

	<!-- Bagian depan dari kotak quote -->
	<div class = "quote-box block__main block__front"> 

	<span class = "quote"> 
		<!-- Quote Text -->
		<span class = "text"> 
		Quote Akan Tampil Disini 
		</span> 

	</span> 
		
	<div class = "author"> 
		Author Akan Tampil Disini
	</div> 
	<a class = "new-quote btn btn-default"
		onclick="newQuote()">Quote Baru</a> 
	</div> 

	<!-- Bagian belakang dari kotak quote -->
	<div class = "quote-box block__main block__back"> 

	<span class = "quote"> 
		<!-- Quote Text -->
		<span class = "text"> 
		Quote Akan Tampil Disini 
		</span> 

	</span> 
		
	<div class = "author"> 
		Author Akan Tampil Disini 
	</div> 
		<!-- Button -->
		<a class = "new-quote btn btn-default "
			onclick="newQuote()">Quote Baru</a> 
	</div> 
</div> 
</div> 
	
<!-- Menghubungkan ke javascript -->
<script src="script.js"></script> 
</body> 
	
</html>
